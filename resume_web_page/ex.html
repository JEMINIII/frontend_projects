<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style for the circular div element */
    .circle-div {
      width: 50%; /* Set width as a percentage of the parent container */
      padding-bottom: 50%; /* Set height as a percentage of the width to make it a perfect circle */
      background-color: #3498db;
      border-radius: 50%; /* Create a circular shape with border-radius */
      position: relative;
    }

    /* Additional styling for visibility */
    .circle-div::before {
      content: '';
      display: block;
      padding-top: 100%; /* Maintain a perfect square aspect ratio for the content */
    }

    /* Text styling for visibility */
    .circle-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 16px;
    }
  </style>
  <title>Responsive Circular Div CSS Example</title>
</head>
<body>
  <div class="circle-div">
    <p class="circle-text">Responsive Circle</p>
  </div>
</body>
</html>
